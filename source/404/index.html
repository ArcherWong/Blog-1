<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>404</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: #eaeaea;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: #1e90ff;
      }
      .center-in-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .center-in-bottom {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1 class="center-in-center">
      你来到了不存在的世界...
      <a href="https://blog.rxliuli.com">回到原来的世界</a>
    </h1>
    <p class="center-in-bottom">
      <span class="remaining-time">3</span> 秒后自动跳转
    </p>
    <script>
      const $remainingTime = document.querySelector('.remaining-time')
      ;(time => {
        setInterval(() => {
          $remainingTime.innerHTML = time--
          if (time <= 0) {
            location.href = 'https://blog.rxliuli.com'
          }
        }, 1000)
      })(3)
    </script>
  </body>
</html>
